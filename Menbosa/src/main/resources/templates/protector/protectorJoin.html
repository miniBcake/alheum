<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>passwordVerify</title>
  <!-- 폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
  <!-- join JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
          integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
          crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script defer th:src="@{/js/protectorJoin.js}"></script>
  <!-- join CSS -->
  <link rel="stylesheet" th:href="@{/css/protectorJoin.css}">
  <!-- header CSS -->
  <link rel="stylesheet" th:href="@{/css/headerNonMember.css}">
  <!-- footer CSS -->
  <link rel="stylesheet" th:href="@{/css/footer.css}">
</head>
<body>
  <header th:replace="~{/basic/header-ver1 :: header1}"></header>

  <main>
    <div class="protectorJoin-title">
      <p>회원가입</p>
    </div>
    <div class="protectorJoin-main">
      <form th:action="@{/alheum/user/join}" method="post" id="regist-form">
        <p class="protectorJoin-nameTitle">성함</p>
        <input name="proMemName" type="text" id="join_name" placeholder="성함을 입력하세요" required
               oninvalid="this.setCustomValidity('성함을 입력하세요')">

        <p class="protectorJoin-nameTitle">전화번호</p>
        <div class="protectorJoin-phone">
          <input type="tel" value="010" disabled>
          <span>-</span>
          <input name="proMemPhoneMid" type="tel" id="join_phoneFront" maxlength="4" placeholder="1234" required
                 oninvalid="this.setCustomValidity('전화번호 중간자리를 입력하세요')">
          <span>-</span>
          <input name="proMemPhoneBack" type="tel" id="join_phoneBack" maxlength="4" placeholder="1234" required
                 oninvalid="this.setCustomValidity('전화번호 마지막 자리를 입력하세요')">
          <button type="button">인증</button>
        </div>
        <input name="proMemCertification" id="proMemCertification" type="text" placeholder="인증번호를 입력하세요" required
               oninvalid="this.setCustomValidity('인증버튼을 누르고 문자로 발송된 인증번호 5자리를 입력하세요')">

        <p class="protectorJoin-nameTitle">비밀번호</p>
        <input name="proMemPassword" type="password" id="join_password" placeholder="비밀번호을 입력하세요" required
               oninvalid="this.setCustomValidity('비밀번호를 입력하세요')">
        <br>
        <input name="proMemPasswordVerify" id="join_passwordVerify" type="password" placeholder="비밀번호을 다시 입력하세요" required
               oninvalid="this.setCustomValidity('비밀번호가 일치하지 않습니다')">

        <p class="protectorJoin-nameTitle">이메일(선택)</p>
        <input name="proMemEmail" type="text" id="join_email" placeholder="이메일을 입력하세요">

        <div class="protectorJoin-checkbox">
          <div class="protectorJoin-checkboxAll">
            <p>약관 전체 동의</p>
            <input type="checkbox" id="checkAll" class="protectorJoin-checked">
          </div>
          <div class="protectorJoin-checkCnt">
            <p>이용약관 동의(필수)</p>
            <input type="checkbox" class="protectorJoin-check" required
                   oninvalid="this.setCustomValidity('이용약관 항목에 동의해주세요')">
          </div>

          <div class="protectorJoin-checkCnt">
            <p>개인정보 수집 및 이용 동의(필수)</p>
            <input type="checkbox" class="protectorJoin-check" required
                   oninvalid="this.setCustomValidity('개인정보 수집 및 이용 동의 항목에 동의해주세요')">
          </div>
        </div>

        <div class="protectorJoin-submit">
          <button id="regist-ok-btn">회원가입 하기</button>
        </div>
    </form>
    </div>
  </main>

  <footer th:replace="~{/basic/footer :: footer}"></footer>
</body>
</html>
